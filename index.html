<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="A Stormlight Archive name generator. Powered by Markov Chain.">
        <!-- <meta property="og:image" content="./ogimg.jpg" /> -->
        <link rel="icon" href="favicon.ico">
        <title>Stormlight Archive Name Generator</title>

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>

        <!-- Markov Chain script -->
        <script type="text/javascript" src="markov.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="uk-container">
            <div class="uk-animation-fade uk-heading-medium">
                Stormlight <br> Archive <br> Name Generator
            </div>
            <form class="uk-form-stacked" onsubmit="generate(); return false">
                <div class="uk-form-controls">
                    <div class="uk-button-group">
                        <label class="uk-button uk-button-default">
                            <input class="uk-radio"  type="radio" name="ethnic" value="alethi" checked>
                            Alethi 
                        </label>
                        <label class="uk-button uk-button-default">
                            <input class="uk-radio" type="radio" name="ethnic" value="singers">
                            Singers 
                        </label>
                        <label class="uk-button uk-button-default">
                            <input class="uk-radio" type="radio" name="ethnic" value="veden"> 
                            Veden 
                        </label>
                        <label class="uk-button uk-button-default">
                            <input class="uk-radio" type="radio" name="ethnic" value="thaylen">
                            Thaylen 
                        </label>
                    </div>
                </div>
                <div class="uk-form-controls">
                    <label class="uk-button uk-button-default">
                        <input class="uk-radio" type="radio" name="gender" value="male" checked> 
                        Male 
                    </label>
                    <label class="uk-button uk-button-default">
                        <input class="uk-radio" type="radio" name="gender" value="female"> 
                        Female 
                    </label>
                </div>
                <div class="uk-form-controls">
                    <label class="uk-button uk-button-default">
                        <input class="uk-radio" type="radio" name="glyph" value="true" checked    > 
                        Glyph 
                    </label>
                    <label class="uk-button uk-button-default">
                        <input class="uk-radio" type="radio" name="glyph" value="false"> 
                        No glyph 
                    </label>
                    
                </div>
                <div id="result"></div>
                <button type="submit" class="uk-button uk-button-primary">Generate</button>
            </form>
        </div>
    </body>
</html>
